      <article>

          <div>

            <input type="text" id="email" placeholder="e-mail" required />
          </div>
          <div>
            <textarea name="body-mail" id="body-mail" cols="30" rows="10" placeholder="Write to me"></textarea>
          </div>
          <a href="#">Send to me</a>
        </form>
      </article>
